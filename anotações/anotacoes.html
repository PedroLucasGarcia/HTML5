<!--                                   				 --- HTML ---

<html> Tag de Estrutura HTML5 </html>

<head> Tag head(cabeça), dentro dele colocamos estruras que não aparecem diretamente no site, como estruturas de formatação </head>

<body> Tag body(corpo), dentro dele colocamos informações que aparecem diretamente para o usuário </body>

<br> Tag de quebra de linha

<h1> Tags de cabeçalho(h1, h2, h3, h4, h5 e h6), quanto menor o valor maior será a letra. <h1>

<p> Tag de parágrafo </p>

<hr> Tag para adicionar uma linha de separação

<strong> Tag para deixar o texto negrito </strong>

<em> Tag para deixar o texto italico </em>

<u> Tag para deixar o texto underline </u> 

<strike> Tag para deixar o texto errado(riscado) </strike>

<ul> Tag de lista não ordenada, os type="tipos" de lista não ordenada são: circle, square, disc. (Também é utilizado para criar menus) </ul>

<ol> Tag de lista ordenada, os type="tipos" de lista ordenada são: 1, A, a, I, i. </ol>

<li> Tag para criar os itens da lista ordenada e não ordenada </li>

<a href="link"> Tag para links </a>

align="" - Alinha o texto (pode ser center, right ou left).

background="" - Você consegue definir uma cor de fundo e/ou uma imagem de fundo.  

<img src="caminho/da.imagem ou o link da imagem"> Tag para adicionar uma imagem

width="200" Largura de 200px

height="100" Altura de 100px

border="1" Borda de 1px

<table> Tag de tabela </table>

<tr> - Tag da linha da tabela(linha) 

<th> - Tag de cabeçalho da tabela(título) 

<td> - Tag de dados da tabela(coluna)

colspan="quantas colunas vai ocupar" Atributo para estender a coluna da tabela

rowspan="quantas linhas vai ocupar" Atributo para estender a linha da tabela

<form> Tag de formulário </form>

<input type="" id="" name="" value=""> Tag de componente de formulário

type="" - Define o tipo do componente. Ele pode ser:

	text - Exibe um campo de entrada de texto de linha única

	password - Exibe um campo de senha, ela oculta a senha

	radio - Exibe um botão de opção (para selecionar uma das muitas opções). Para impossibilitar que mais de um círculo seje marcado, devemos colocar o mesmo name="nome".

	checkbox - Exibe uma caixa de seleção (para selecionar zero ou mais dentre muitas opções)

	button - Exibe um botão clicável

	submit - Exibe um botão enviar (para enviar o formulário)

id="" - Define um id, serve para identificar(deve ser igual ao for="" da <label>)

name="" - Define uma forma de resgatar/recuperar os dados digitados pelo usuário usando uma linguagem de programação. (Utilizamos o name para passar os dados para uma próxima tela e nessa próxima tela conseguiriamos fazer o processamento utilizando a linguagem de programação)

value="" - Carrega o valor(texto) que aparecerá no botão(button)

placeholder="" - Define um texto que fica dentro da caixa de texto

<label> É um elemento do tipo inline que define um rótulo para vários elementos do formulário(serve para identificar as caixas de texto).

for="" - É um atributo da <label>(deve ser igual ao id="" do <input> para uni-los)

<fieldset> - Agrupa dados semelhantes

<legend> - Legenda para o agrupamento dos dados semelhantes

<select> - Ela permite ao usuário escolher uma opção dentro de uma lista

<option> - São as opções que queremos que o usuário escolha

<textarea> - Essa Tag abre uma caixa de texto

Entidades html - https://www.w3schools.com/html/html_entities.asp

-->
